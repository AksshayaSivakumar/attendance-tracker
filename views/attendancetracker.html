<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="database.css">
    <style>
        body {
  background-color: rgb(212, 202, 201);
}

.button-container {
  position: absolute;
  top: 10px;
  right: 9px;
  float:right;
}





    </style>
</head>
<body>
    <h1  style="text-align:center;">Attendance tracker</h1>

    <div >
    
        <label for="date">Select a Date:</label>
        <input type="date" id="date">
        <button id="search">search</button>
    </div>
     
    
    <div id="attendance-list">
        <!-- This will be populated with student names and radio buttons -->
      </div>

      
      <div class="button-container">
        <button id="report">Fetch Attendance report</button>
      </div>
   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
      <script>
        document.getElementById("search").addEventListener("click", funcSearch);

        async function funcSearch() {

          try {
          event.preventDefault();
          const date=document.getElementById('date').value;
          
        

        const res = await axios.post("http://localhost:3000/post-date",date)
   
   showUserOnScreen(res.data.newUserDetail);
          }
        catch(err){
              console.log(err);
        }
          
        }
      
        </script>

      
</body>
</html>
